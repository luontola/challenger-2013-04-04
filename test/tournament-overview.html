<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tournament Overview</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.dateFormat.js" type="text/javascript"></script>
    <script src="js/jquery.flot.js" type="text/javascript"></script>
    <script src="js/jquery.flot.stack.js" type="text/javascript"></script>
    <script src="js/challenger.js" type="text/javascript"></script>

    <script src="js/overall-score-stats.js" type="text/javascript"></script>
</head>
<body>

<section>
    <hr class="decorative-border" />

    <h1>/dev/tasting/raspberry</h1>

    <h2>Tournament Overview</h2>

    

    

<table id="participants">
    <tr>
        <th>Participant</th>
        <th>Score</th>
        <th>Velocity</th>
        <th>History</th>
    </tr>
    <tr><tr>
        <td><a href="/participant-1">Foo</a></td>
        <td>0</td>
        <td>0/0</td>
        <td>
            <div data-url="/participant-1/score-history" class="score-history"></div>
        </td>
    </tr><tr>
        <td><a href="/participant-2">Bar</a></td>
        <td>0</td>
        <td>/</td>
        <td>
            <div data-url="/participant-2/score-history" class="score-history"></div>
        </td>
    </tr></tr>
</table>

<p><a href="/overall">Overall scores for all participants</a></p>


<h2>Join The Tournament</h2>

<form accept-charset="UTF-8" action="/register" method="post">
    <table>
        <tr>
            <td><label for="name">Display Name</label></td>
            <td><input name="name" id="name" type="text" /></td>
        </tr>
        <tr>
            <td><label for="url">Service URL</label></td>
            <td><input name="url" id="url" type="text" /></td>
        </tr>
        <tr>
            <td style="text-align: right;" colspan="2">
                <button type="submit">Register</button>
            </td>
        </tr>
    </table>
</form>



    <div class="push"></div>
</section>

<footer>
    <img alt="Solita" src="img/solita-logo.png" />
</footer>

</body>

</html>
